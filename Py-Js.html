    numeros = set()
    while len(numeros) < cantidad:
        try:
            num = int(input(f"Ingrese un número ({len(numeros) + 1}/{cantidad}): "))

function obtenerNumerosUnicos(cantidad) {
    let numeros = new Set();
    
    while (numeros.size < cantidad) {
        let num = prompt(`Ingrese un número (${numeros.size + 1}/${cantidad}):`);
        num = parseInt(num);

        if (isNaN(num)) {
            alert("Entrada no válida. Ingrese un número entero.");
        } else if (numeros.has(num)) {
            alert("El número ya fue ingresado, ingrese uno diferente.");
        } else {
            numeros.add(num);
        }
    }
    
    return Array.from(numeros);
}

function calcularMayorMenor() {
    let numeros = obtenerNumerosUnicos(20);
    let mayor = Math.max(...numeros);
    let menor = Math.min(...numeros);
    
    alert(`El número mayor es: ${mayor}`);
    alert(`El número menor es: ${menor}`);
}

calcularMayorMenor();

function esPrimo(numero) {
    if (numero < 2) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(numero); i++) {
        if (numero % i === 0) {
            return false;
        }
    }
    return true;
}

let numero = parseInt(prompt("Ingrese un número:"));

    alert(`${numero} sí es un número primo.`);

}
